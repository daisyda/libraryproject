{% extends "layouts/base.html" %}
{% block title %} Edit Book {% endblock title %}

{% block content %}
<h2 style="text-align:center;">✏️ Edit Book</h2>

<form method="POST" style="width:50%; margin:auto;">
    {% csrf_token %}
    <label>Title:</label><br>
    <input type="text" name="title" value="{{ book.title }}" required><br><br>

    <label>Author:</label><br>
    <input type="text" name="author" value="{{ book.author }}" required><br><br>

    <label>Price:</label><br>
    <input type="number" step="0.01" name="price" value="{{ book.price }}" required><br><br>

    <label>Edition:</label><br>
    <input type="number" name="edition" value="{{ book.edition }}" required><br><br>

    <button type="submit" style="background-color:#2196F3; color:white; padding:10px;">Update</button>
    <a href="{% url 'lab9_part1.listbooks' %}" style="margin-left:20px;">Cancel</a>
</form>
{% endblock content %}
