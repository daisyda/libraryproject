{% extends "layouts/base.html" %}
{% block title %} Edit Book | Lab9 Part2 {% endblock title %}

{% block content %}
<h2 style="text-align:center;">✏️ Edit Book</h2>

    <a href="{% url 'lab9_part2.listbooks' %}" style="margin-left:20px;">Cancel</a>

{% endblock content %}
